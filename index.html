<!DOCTYPE html>
<html lang="en">

<head>

 <meta charset="utf-8" />
<title>All-Aboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet"/>

<style>
body {
margin: 0;
padding: 0;
}
 
#map {
position: relative;
top: 0;
bottom: 0;
width: 100%;
}
 
</style>
</head>
 
<body>
<div id="map"></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiY3k1MiIsImEiOiJjbHBwdGF4dngwenN0MmlxajJ1N25kdmQyIn0.GzehYBKg1QyXtuUDQXOjtw';
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/cy52/clpplkti000m801que0bl6842',
center: [-65.316301, 44.729678],
bearing: 53.07,
pitch: 72.05,
zoom: 7.96
});
 
map.on('click', (event) => {
const features = map.queryRenderedFeatures(event.point, {
layers: ['fundy-locations']
});
if (!features.length) {
return;
}
const feature = features[0];
 
const popup = new mapboxgl.Popup({ offset: [0, -15] })
.setLngLat(feature.geometry.coordinates)
.setHTML(
`<h3>${feature.properties.title}</h3><p>${feature.properties.description}</p>`
)
.addTo(map);
});
</script>
</body>
</html>
